	<script type="text/javascript">
		function Max(a, b, c) {
				a = parseFloat(a);
				b = parseFloat(b);
				c = parseFloat(c);

				if(isNaN(a) || isNaN(c) || isNaN(b) ) return "err";

				if ((a > b) && (a > c))
				{
					return a;
				}
				else 
				{
					if(b > c)
					{
						return b;
					}
					else
					{
						return  c;
					}
				}
			}
 
	</script>
</head>
