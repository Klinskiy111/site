    <div id="center">

		<div id="box_text">
			<script>
				var randomNumber = Math.floor( Math.random() * 100 ) + 1;

				var answer = -1;
				var userTry = 0;

				while(answer != randomNumber)
				{
					answer = prompt("Введите загаданное число");

					if (answer == "q")
					{
						break;
					}
					else
					{
						answer = parseInt(answer);
					}
					
					userTry++; //  userTry = userTry + 1;
					if( answer == randomNumber )
					{
						alert("Вы угадали с "+ userTry + "попыток");
					}
					else
					{
						if(answer>randomNumber)
						{
							alert("Слишком большое");
						}
						else
						{
							alert("Слишком маленькое");
						}
					}
				}
				
			</script>
